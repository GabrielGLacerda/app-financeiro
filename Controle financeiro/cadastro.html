<head>

    <link rel="stylesheet" href="style_cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <form action="">
        <div class="main">
            <h1>Preencha com suas informações</h1>

            <label for="">Insira seu E-mail:</label>
            <input type="email" required>

            <label for="">Insira seu nome de usuário:</label>
            <input type="text" required>

            <label for="">Insira sua senha:</label>
            <input type="password" required>

            <label for="">Insira sua senha novamente:</label>
            <input type="password" required>

            <button id="btn">Cadastrar</button>

        </div>    
    </form>
